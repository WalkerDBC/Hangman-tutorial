<!DOCTYPE html>
<html>
<head>
  <title>Hangman</title>
  <link rel="stylesheet" type="text/css" href="base.css">
  
  <!-- Boostrap here -->
    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

      <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Boostrap here -->

</head>

<body>

<h1>Hangman Game</h1>

<!-- start game-buttons -->
  <div class="outline" id="game-buttons"> 
      <h1>Game-Buttons</h1>
  </div>
<!-- end game-buttons -->

<!-- start game-display -->
  <div class="outline" id="game-display"> 
      <h1>Game-Display</h1>
  </div>
<!-- end game-display -->

<!-- start game-metrics -->
  <div class="outline metrics">
    <h1> Game-Metrics</h1>

    <!-- start game-timer -->
      <div class="outline metrics" id="game-timer"> 
          <h1>Game-timer</h1>
      </div>
    <!-- end game-timer -->
    
  </div>
<!-- end game-metrics -->

<!-- start game-words -->
  <div class="outline" id="game-words"> 
      <h1>Game-Words</h1>
  </div>
<!-- end game-words -->

<!-- start game-hints -->
  <div class="outline" id="game-outline"> 
      <h1>Game-Hints</h1>
  </div>
<!-- end game-hints -->

<!-- start game-keyboards -->
  <div class="outline" id="game-keyboards"> 
      <h1>Game-Keyboards</h1>
  </div>
<!-- end game-keyboards -->
